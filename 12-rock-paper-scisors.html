<!DOCTYPE html>
<html>

  <head>
    <title>Rock Paper Scisors</title>
    <link
      rel="stylesheet"
      href="styles/12-rock-paper-scisors.css"
    >
  </head>

  <body>
    <p class="title">
      Rock Paper Scisors
    </p>

    <button onclick="
      playGame('rock');
    " class="move-button">
      <img src="images/rock-emoji.png" class="move-icon">
      <br>rock<br>
    </button>

    <button onclick="
      playGame('paper');
    " class="move-button">
      <img src="images/paper-emoji.png" class="move-icon">
      <br>paper<br>
    </button>

    <button onclick="
      playGame('scissors');
    " class="move-button">
      <img src="images/scissors-emoji.png" class="move-icon">
      <br>scissors<br>
    </button>
  
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      score.Wins = 0;
      score.Loses = 0;
      score.Ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    "class="reset-score">
      Reset Score
    </button>

    <button class="auto-play-button" onclick="autoPlay()">AutoPlay</button>

    <script src="scripts/12-rock-paper-scisors.js">
    </script>
  </body>
  </html>
